<mat-card *ngIf="oferta" class="oferta-card mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>{{ oferta.puesto }}</mat-card-title>
    <mat-card-subtitle>{{ oferta.empresa }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Requerimientos:</strong></p>
    <p>{{ oferta.requerimientos }}</p>
  </mat-card-content>

  <ng-container *ngIf="!yaAplicado; else yaAplicadoMsg">
    <mat-card-content>
      <div style="margin-bottom: 1rem;">
        <label for="cvUpload"><strong>Adjunta tu hoja de vida (PDF)</strong></label><br />
        <input id="cvUpload" type="file" (change)="onFileSelected($event)" accept=".pdf" />
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="aplicar()" [disabled]="!cvFile || isApplying">
        <mat-icon>upload</mat-icon> &nbsp; Enviar hoja de vida
      </button>
    </mat-card-actions>
  </ng-container>

  <ng-template #yaAplicadoMsg>
    <mat-card-content>
      <p style="color: #4CAF50; font-weight: 600;">
        <mat-icon>check_circle</mat-icon> Ya aplicaste a esta oferta.
      </p>
    </mat-card-content>
  </ng-template>
</mat-card>
